<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Brand</title>
<link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
</head>
<body class="container text-center">
<div class="container text-center">
	<h1 th:if="${brand.id == null}">Create New Product</h1>
	<h1 th:unless="${brand.id == null}">Edit Brand</h1>
		<form th:action="@{/brands/save}" th:object="${brand}" method="POST"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${brand.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Brand Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" requerid>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Choose one or more categories: </label>
					<div class="col-sm-8">
						<select th:field="*{categories}" class="form-control select" multiple>
							<th:block th:each="cat : ${listCategories}">
							<option th:text="${cat.name}" th:value="${cat.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
					
				</div>
			</div>
		</form>
</div>
	
</body>
</html>
